# ===============================================================
# 1. CONFIGURACIÓN DEL PUERTO (Dinámico para Render)
# ===============================================================
server.port=${PORT:8080}


# ===============================================================
# 2. CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================================================

# ---------------------------------------------------------------
# A. CONFIGURACIÓN LOCAL (MySQL - Comentada para el despliegue)
# ---------------------------------------------------------------
# Usar solo para desarrollo local, si lo necesitas:
# spring.datasource.url=jdbc:mysql://localhost:3306/ferreteria?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=1234
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ---------------------------------------------------------------
# B. CONFIGURACIÓN DE PRODUCCIÓN (Render - PostgreSQL)
# ---------------------------------------------------------------
# Render usará las variables de entorno que tú le suministres (Paso 8 del plan):
# DB_URL, DB_USERNAME, DB_PASSWORD.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ===============================================================
# 3. CONFIGURACIÓN JPA / HIBERNATE
# ===============================================================
# **IMPORTANTE**: Cambiar a 'none' o 'update' después de la migración inicial.
# Si tu base de datos Render está vacía, úsalo en 'create' la primera vez.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================================================
# 4. CONFIGURACIÓN DE ARCHIVOS
# ===============================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
# Nota: La ruta de almacenamiento local no funcionará en Render. 
# Si almacenas imágenes, deberás integrarlas con AWS S3 o Cloudinary.
storage.upload-dir=./uploaded-products/