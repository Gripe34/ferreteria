<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - El Yunque de Hierro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* BASE Y TIPOGRAFÍA */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f6f8; }
        h1, h2, h5 { font-family: 'Poppins', sans-serif; font-weight: 700; color: #212529; }
        .navbar-brand { font-weight: 700; }

        /* HEADER */
        .header-section {
            background-color: #0d6efd; /* Azul Primario */
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* CARD DE PERFIL */
        .card-profile {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-icon {
            font-size: 5rem;
            color: #0d6efd;
        }
        .data-label {
            font-weight: 500;
            color: #6c757d;
        }
        .data-value {
            font-weight: 600;
            color: #212529;
            font-size: 1.1rem;
        }

        /* BOTONES DE ACCIÓN RÁPIDA */
        .btn-action-quick {
            transition: transform 0.2s;
        }
        .btn-action-quick:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="bi bi-hammer"></i> El Yunque de Hierro</a>
    </div>
</nav>

<div class="header-section text-center">
    <div class="container">
        <h1 class="display-6 fw-bold"><i class="bi bi-person-circle me-2"></i> Mi Perfil de Cliente</h1>
    </div>
</div>

<div class="container my-5">

    <div class="card card-profile shadow-lg">
        <div class="card-body p-5">

            <div class="row">

                <div class="col-md-4 text-center border-end">
                    <i class="bi bi-person-bounding-box profile-icon mb-3"></i>
                    <h5 class="fw-bold mb-0" th:text="${cliente.username}">Username</h5>
                    <p class="text-muted small" th:text="${cliente.rol}">CLIENTE</p>

                    <a th:href="@{/logout}" class="btn btn-outline-danger mt-3 fw-bold">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </div>

                <div class="col-md-8 ps-5">
                    <h2 class="h3 mb-4 text-primary"><i class="bi bi-info-circle"></i> Datos de la Cuenta</h2>

                    <div class="row mb-3">
                        <div class="col-sm-4 data-label">Correo Electrónico:</div>
                        <div class="col-sm-8 data-value" th:text="${cliente.email}">cliente@example.com</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-4 data-label">Nombre de Usuario:</div>
                        <div class="col-sm-8 data-value" th:text="${cliente.username}">cliente_123</div>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3 text-dark"><i class="bi bi-gear"></i> Acciones Rápidas</h5>

                    <div class="d-flex flex-wrap gap-3">

                        <a th:href="@{/mi-cuenta/compras}" class="btn btn-outline-info btn-action-quick fw-bold">
                            <i class="bi bi-clock-history"></i> Ver Historial de Compras
                        </a>

                        <a th:href="@{/perfil/editar}" class="btn btn-outline-warning btn-action-quick fw-bold">
                            <i class="bi bi-pencil-square"></i> Editar Datos
                        </a>

                        <a th:href="@{/perfil/cambiar-password}" class="btn btn-outline-secondary btn-action-quick">
                            <i class="bi bi-key"></i> Cambiar Contraseña
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
