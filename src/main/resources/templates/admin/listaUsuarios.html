<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios - El Yunque de Hierro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Base y Tipograf칤a */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f6f8; margin: 0; }
        .btn-primary-custom { background-color: #D97706; border-color: #D97706; }
        .btn-primary-custom:hover { background-color: #B45309; border-color: #B45309; }

        /* Estilos de Layout */
        .app-wrapper { display: flex; min-height: 100vh; }
        .main-content { flex-grow: 1; padding: 2.5rem 2rem; }
        .display-6 { color: #212529; }
        .display-6 i { color: #0d6efd; /* Azul para foco en usuarios */ margin-right: 15px; }

        /* 游댠 Estilo de Tabla Auditiva y Profesional 游댠 */
        .card-users {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table-custom th {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            background-color: #343a40 !important; /* Gris oscuro para profesionalismo */
            color: #fff;
        }
        .table-custom td {
            font-size: 0.95rem;
        }
        .table-custom tbody tr:hover {
            background-color: #e9ecef; /* Resaltar al pasar el mouse */
        }

        /* Resaltado de Roles (Auditivo) */
        .badge {
            padding: 0.6em 0.9em;
            font-size: 0.8em;
            font-weight: 700;
            border-radius: 5px;
        }
        .bg-rol-admin { background-color: #dc3545 !important; } /* Rojo Fuerte */
        .bg-rol-vendedor { background-color: #ffc107 !important; color: #343a40 !important; } /* Amarillo/Naranja */
        .bg-rol-cliente { background-color: #0d6efd !important; } /* Azul Vivo */

        /* Botones de Acci칩n */
        .action-btns {
            display: flex;
            gap: 8px;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="app-wrapper">

    <div th:replace="admin/fragments/sidebar :: admin-sidebar">
    </div>

    <div class="main-content">
        <div class="container-fluid pt-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 fw-bold"><i class="bi bi-people-fill"></i> Gesti칩n de Usuarios</h1>

                <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-lg btn-primary-custom">
                    <i class="bi bi-person-plus-fill"></i> Crear Nuevo Usuario
                </a>
            </div>

            <div class="alert alert-light border-start border-4 border-info shadow-sm mb-4" role="alert">
                <p class="mb-1 fw-bold"><i class="bi bi-shield-check"></i> Auditor칤a de Roles:</p>
                <ul class="list-unstyled mb-0 row small">
                    <li class="col-md-4"><span class="badge bg-rol-admin">ADMINISTRADOR</span>: Acceso Total al Sistema.</li>
                    <li class="col-md-4"><span class="badge bg-rol-vendedor">VENDEDOR</span>: Acceso a Ventas e Inventario.</li>
                    <li class="col-md-4"><span class="badge bg-rol-cliente">CLIENTE</span>: Acceso al Cat치logo y Compras Web.</li>
                </ul>
            </div>

            <div class="card card-users shadow-lg">
                <div class="card-body p-0">
                    <table class="table table-hover table-custom align-middle mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th style="width: 10%;">ID</th>
                            <th style="width: 40%;">Nombre de Usuario / Correo</th>
                            <th style="width: 25%;">Rol</th>
                            <th style="width: 25%;" class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td>
                                <span th:text="${usuario.username}" class="fw-bold d-block"></span>
                                <small class="text-muted" th:text="${usuario.email}"></small>
                            </td>
                            <td>
                                <span th:text="${usuario.rol.name()}"
                                      th:classappend="${usuario.rol.name() == 'ADMINISTRADOR'} ? 'bg-rol-admin' :
                                                     (${usuario.rol.name() == 'VENDEDOR'} ? 'bg-rol-vendedor' : 'bg-rol-cliente')"
                                      class="badge">
                                    Rol
                                </span>
                            </td>
                            <td>
                                <div class="action-btns justify-content-center">
                                    <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-primary" title="Editar Usuario">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>

                                    <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" class="d-inline"
                                          onsubmit="return confirm('丘멆잺 ADVERTENCIA: 쮼st치s seguro de eliminar a este usuario? Esta acci칩n es irreversible.');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar Permanentemente">
                                            <i class="bi bi-trash3-fill"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
