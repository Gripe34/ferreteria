<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Mantener estilos de botón y color consistentes */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f6f8; margin: 0; }
        .btn-primary-custom { background-color: #D97706; border-color: #D97706; }
        .btn-primary-custom:hover { background-color: #B45309; border-color: #B45309; }
        .card-header-custom { background-color: #343a40 !important; color: white !important; }

        /* Estilos del Dashboard (CRÍTICOS PARA LA ESTRUCTURA) */
        .app-wrapper { display: flex; min-height: 100vh; }
        .sidebar-fixed { position: sticky; top: 0; height: 100vh; z-index: 1000; }
        .main-content { flex-grow: 1; padding: 20px 40px; }
        .form-content-wrapper { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

<div class="app-wrapper">

    <!-- 1. BARRA LATERAL (FRAGMENTO CARGADO) -->
    <div th:replace="~{admin/fragments/sidebar :: admin-sidebar}">
        <!-- Contenido del sidebar cargado -->
    </div>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="container-fluid pt-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 fw-bold"><i class="bi bi-person-plus"></i> Crear Nuevo Usuario</h1>

                <!-- Botón de retorno -->
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2"><i class="bi bi-arrow-left-circle"></i> Volver a Usuarios</a>
            </div>

            <!-- Bloque de Error Crítico (Si el guardado falla) -->
            <div th:if="${errorCritico}" class="alert alert-danger alert-dismissible fade show fw-bold shadow-sm" role="alert">
                <i class="bi bi-exclamation-octagon-fill"></i> <span th:text="${errorCritico}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="form-content-wrapper">
                <div class="card shadow-lg">
                    <div class="card-header card-header-custom">
                        <h4 class="mb-0">Datos de Acceso y Rol</h4>
                    </div>
                    <div class="card-body p-4">

                        <!-- FORMULARIO VINCULADO CON THYMELEAF -->
                        <form th:action="@{/admin/usuarios/nuevo}" th:object="${usuario}" method="post">

                            <!-- Campo Nombre de Usuario -->
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nombre de Usuario" required>
                                    <label for="username">Nombre de Usuario</label>
                                </div>
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Contraseña" required>
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>

                            <!-- Campo Rol -->
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <select class="form-select" id="rol" th:field="*{rol}" required>
                                        <option value="" disabled selected>Selecciona un rol...</option>
                                        <option th:each="rolOpt : ${roles}"
                                                th:value="${rolOpt}"
                                                th:text="${rolOpt.name()}"></option>
                                    </select>
                                    <label for="rol">Rol del Usuario</label>
                                </div>
                            </div>

                            <!-- Botones de Acción -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-primary-custom btn-lg"><i class="bi bi-save"></i> Guardar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
