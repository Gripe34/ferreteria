<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - El Yunque de Hierro</title>
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; margin: 0; }
        .btn-primary-custom { background-color: #D97706; border-color: #D97706; }
        .btn-primary-custom:hover { background-color: #B45309; border-color: #B45309; }
        .card-header { background-color: #343a40 !important; color: white !important; }

        /* Estilos del Dashboard (CRÍTICOS PARA LA ESTRUCTURA) */
        .app-wrapper { display: flex; min-height: 100vh; }
        .sidebar-fixed { position: sticky; top: 0; height: 100vh; z-index: 1000; }
        .main-content { flex-grow: 1; padding: 20px 40px; }
    </style>
</head>
<body>

<div class="app-wrapper">

    <!-- 1. BARRA LATERAL (FRAGMENTO) -->
    <div th:replace="admin/fragments/sidebar :: admin-sidebar">
        <!-- Contenido del sidebar cargado -->
    </div>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="container-fluid pt-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 fw-bold"><i class="bi bi-person-circle"></i> Editando Usuario</h1>

                <!-- Botón de retorno -->
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2"><i class="bi bi-arrow-left-circle"></i> Volver a Usuarios</a>
            </div>

            <div class="card shadow-lg" style="max-width: 600px;">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Datos y Rol</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">

                        <!-- Campo ID Oculto -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Campo Nombre de Usuario (solo lectura) -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                            <div class="form-text">El nombre de usuario no se puede modificar.</div>
                        </div>

                        <!-- Campo Rol -->
                        <div class="mb-4">
                            <label for="rol" class="form-label fw-bold">Rol del Usuario</label>
                            <select class="form-select" id="rol" th:field="*{rol}" required>
                                <!-- Nota: Se asume que el controlador pasa una lista llamada 'roles' -->
                                <option th:each="rolOpt : ${roles}"
                                        th:value="${rolOpt}"
                                        th:text="${rolOpt.name()}"></option>
                            </select>
                        </div>

                        <!-- Nota sobre la contraseña -->
                        <div class="alert alert-info small">
                            <i class="bi bi-info-circle-fill"></i> Para cambiar la contraseña, debe hacerse a través de un proceso de restablecimiento.
                        </div>

                        <hr>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-primary-custom"><i class="bi bi-save"></i> Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
