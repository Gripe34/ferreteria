<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Crear Categoría</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Estilos del Dashboard (Se mantienen aquí para la consistencia de la vista) */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f6f8; margin: 0; }
        .btn-primary-custom { background-color: #D97706; border-color: #D97706; }
        .btn-primary-custom:hover { background-color: #B45309; border-color: #B45309; }

        /* Estilo del Contenedor de la aplicación para el Sidebar */
        .app-wrapper {
            display: flex;
            min-height: 100vh;
        }
        .sidebar-fixed {
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px 40px; /* Ajuste de padding para el contenido */
        }
        .card-header {
            background-color: #343a40 !important;
            color: white !important;
        }
    </style>
</head>
<body>

<div class="app-wrapper">

    <!-- 1. BARRA LATERAL (FRAGMENTO) -->
    <!-- Th:replace carga el sidebar completo en este div -->
    <div th:replace="admin/fragments/sidebar :: admin-sidebar">
        <!-- Contenido del sidebar cargado -->
    </div>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="container-fluid pt-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 fw-bold"><i class="bi bi-tags"></i> Crear Nueva Categoría</h1>

                <!-- Botón Volver a la Lista de Categorías -->
                <a th:href="@{/admin/categorias}" class="btn btn-secondary me-2"><i class="bi bi-arrow-left-circle"></i> Volver a Categorías</a>
            </div>

            <!-- Formulario Centrado en la Columna Principal -->
            <div style="max-width: 600px; margin: 0 auto;">
                <div class="card shadow-lg">
                    <div class="card-header"><h4>Datos de la Categoría</h4></div>
                    <div class="card-body p-4">

                        <form th:action="@{/admin/categorias/nuevo}" th:object="${categoria}" method="post">
                            <div class="mb-4">
                                <label for="nombre" class="form-label fw-bold">Nombre de la Categoría</label>
                                <input type="text" class="form-control form-control-lg" id="nombre" th:field="*{nombre}" required>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary-custom btn-lg"><i class="bi bi-save"></i> Guardar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
