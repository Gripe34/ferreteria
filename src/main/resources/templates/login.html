<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder al Sistema - El Yunque de Hierro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        /* PALETA DE MARCA */
        :root {
            --brand-orange: #D97706;
            --brand-dark: #1F2937;
            --brand-blue: #17a2b8;
        }

        /* FONDO DINÁMICO */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e7ff 100%);
            height: 100vh;
        }

        /* CONTENEDOR PRINCIPAL */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* PANEL DEL FORMULARIO */
        .login-form-panel {
            padding: 4rem 3rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .form-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            color: var(--brand-dark);
            letter-spacing: 1px;
        }

        /* BOTONES */
        .btn-custom-primary {
            background-color: var(--brand-orange);
            border-color: var(--brand-orange);
            color: white;
            padding: 10px 25px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(217, 119, 6, 0.4);
        }

        .btn-custom-primary:hover {
            background-color: #B45309;
            border-color: #B45309;
        }

        .btn-register-buyer {
            border-color: var(--brand-blue);
            color: var(--brand-blue);
            transition: background-color 0.2s;
        }

        .btn-register-buyer:hover {
            background-color: var(--brand-blue);
            color: white;
        }

        /* ENLACES */
        .back-link {
            text-decoration: none;
            color: var(--brand-dark);
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--brand-orange);
        }

        /* ESTILO PARA LA IMAGEN (Asegura que cubra el panel) */
        .img-panel {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 1rem; /* Borde redondeado similar al formulario */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container-fluid login-container p-0">
    <div class="row g-0 w-100 justify-content-center">

        <div class="col-lg-6 d-flex align-items-center justify-content-center p-3">
            <img th:src="@{/Imagenes/img2.jpg}" alt="Herramientas de Ferretería" class="img-fluid img-panel">
        </div>

        <div class="col-lg-6 d-flex align-items-center justify-content-center p-3">
            <div class="login-form-panel w-100" style="max-width: 500px;">
                <div class="text-center mb-5">
                    <h1 class="form-title h2 display-6"><i class="bi bi-hammer"></i> ACCESO AL SISTEMA</h1>
                    <p class="text-secondary">Portal de Empleados y Administradores</p>
                </div>

                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                        <i class="bi bi-x-octagon-fill"></i> Nombre de usuario o contraseña incorrectos.
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
                        <label for="username"><i class="bi bi-person-fill"></i> Nombre de Usuario</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password"><i class="bi bi-lock-fill"></i> Contraseña</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-custom-primary btn-lg" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </button>
                    </div>

                    <p class="text-center mt-4">
                        <a th:href="@{/registro}" class="btn btn-sm btn-outline-info btn-register-buyer">
                            <i class="bi bi-person-plus"></i> Crear Cuenta de Comprador
                        </a>
                    </p>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <a th:href="@{/}" class="back-link">
                        <i class="bi bi-arrow-left-circle"></i> Volver a la página principal
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
