<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido Confirmado - El Yunque de Hierro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* PALETA */
        :root {
            --brand-orange: #D97706; /* Naranja industrial */
            --brand-dark: #1F2937;
            --brand-success: #198754; /* Verde estándar para éxito */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef; /* Fondo claro y suave */
        }

        .confirmation-box {
            max-width: 650px;
            margin-top: 50px;
            border-radius: 1rem;
            border-top: 5px solid var(--brand-success); /* Borde superior de éxito */
        }

        .icon-success {
            font-size: 5rem;
            color: var(--brand-success); /* Icono grande y verde */
        }

        .btn-principal {
            background-color: var(--brand-orange);
            border-color: var(--brand-orange);
            color: white;
            font-weight: 700;
            padding: 10px 20px;
            transition: all 0.2s;
        }
        .btn-principal:hover {
            background-color: #B45309;
            border-color: #B45309;
        }

        .btn-secondary-action {
            border-color: var(--brand-dark);
            color: var(--brand-dark);
            font-weight: 600;
        }
        .btn-secondary-action:hover {
            background-color: var(--brand-dark);
            color: white;
        }
    </style>
</head>
<body>

<div class="container text-center card shadow-lg p-5 confirmation-box">

    <i class="bi bi-check-circle-fill icon-success mb-4"></i>

    <h2 class="mb-3 fw-bold text-success">¡Tu Pedido ha sido Confirmado!</h2>

    <div th:if="${mensajeExito}" class="alert alert-success fw-bold" th:text="${mensajeExito}">
        Tu pedido ha sido registrado con éxito.
    </div>

    <p class="lead text-muted">
        Hemos recibido tu orden y comenzaremos a prepararla inmediatamente. Recibirás todos los detalles y el seguimiento en tu correo electrónico.
    </p>

    <hr class="my-4">

    <div class="d-grid gap-3 d-md-flex justify-content-center">

        <a th:href="@{/mi-cuenta/compras}" class="btn btn-principal btn-lg">
            <i class="bi bi-clock-history"></i> Ver Historial de Compras
        </a>

        <a th:href="@{/tienda}" class="btn btn-outline-secondary btn-lg btn-secondary-action">
            <i class="bi bi-shop"></i> Seguir Comprando
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
