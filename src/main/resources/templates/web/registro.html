<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente - El Yunque de Hierro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* PALETA */
        :root {
            --brand-orange: #D97706; /* Naranja industrial (Acción principal) */
            --brand-dark: #1F2937; /* Gris muy oscuro */
            --brand-link: #17a2b8; /* Azul claro (Links) */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e7ff 100%); /* Fondo suave */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 1rem; /* Tarjeta redondeada */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra flotante */
        }

        .form-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            color: var(--brand-dark);
            letter-spacing: 1px;
        }

        /* ESTILO DEL BOTÓN PRINCIPAL */
        .btn-register {
            background-color: var(--brand-orange);
            border-color: var(--brand-orange);
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        .btn-register:hover {
            background-color: #B45309;
            border-color: #B45309;
        }

        /* ESTILO DEL LINK DE LOGIN */
        .btn-login-link {
            color: var(--brand-link);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login-link:hover {
            color: var(--brand-dark);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h2 class="form-title h3"><i class="bi bi-person-plus-fill"></i> Crear Cuenta de Comprador</h2>
        <p class="text-muted">Acceso rápido a pedidos y seguimiento.</p>
    </div>

    <div th:if="${errorRegistro}" class="alert alert-danger text-center fw-bold" role="alert" th:text="${errorRegistro}">Error de Registro</div>

    <form th:action="@{/registro}" method="post" th:object="${registroClienteDTO}">

        <div class="form-floating mb-3">
            <input type="text" th:field="*{username}" id="username" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" placeholder="Usuario" required>
            <label for="username"><i class="bi bi-person"></i> Nombre de Usuario</label>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">Error</div>
        </div>

        <div class="form-floating mb-3">
            <input type="email" th:field="*{email}" id="email" class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" placeholder="Email" required>
            <label for="email"><i class="bi bi-envelope"></i> Email</label>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Error</div>
        </div>

        <div class="form-floating mb-4">
            <input type="password" th:field="*{password}" id="password" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" placeholder="Contraseña" required>
            <label for="password"><i class="bi bi-lock"></i> Contraseña</label>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Error</div>
        </div>

        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-register btn-lg">
                <i class="bi bi-check-circle"></i> Registrarse
            </button>
            <a th:href="@{/login}" class="btn btn-login-link">
                <i class="bi bi-box-arrow-in-right"></i> ¿Ya tienes cuenta? Inicia sesión
            </a>

            <a th:href="@{/}" class="btn btn-sm btn-outline-secondary mt-2">
                <i class="bi bi-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </form>
</div>
</body>
</html>
